
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <title>Sentinel Hub WMS services with Leaflet</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #devTestingDemo {
            height: 100%;
            width: 100%;
        }
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>

</head>

<body>
<div id="devTestingDemo"></div>
<script>

// OpenStreetMap
let osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});

// Sentinel Hub WMS service
// tiles generated using EPSG:3857 projection - Leaflet takes care of that
let baseUrl = "https://services.sentinel-hub.com/ogc/wms/538f72f2-3777-49c7-8177-6d74964d74f8";
let false_color = L.tileLayer.wms(baseUrl, {
    tileSize: 512,
    attribution: '&copy; <a href="http://www.sentinel-hub.com/" target="_blank">Sentinel Hub</a>',
    	 	 	 	urlProcessingApi:"https://services.sentinel-hub.com/ogc/wms/aeafc74a-c894-440b-a85b-964c7b26e471",
 	 	 	 	maxcc:20,
 	 	 	 	minZoom:6,
 	 	 	 	maxZoom:16,
 	 	 	 	preset:"FALSE_COLOR",
 	 	 	 	layers:"FALSE_COLOR",
 	 	 	 	time:"2019-08-01/2019-09-29",

});
let ndvi = L.tileLayer.wms(baseUrl, {
    tileSize: 512,
    attribution: '&copy; <a href="http://www.sentinel-hub.com/" target="_blank">Sentinel Hub</a>',
    	 	 	 	urlProcessingApi:"https://services.sentinel-hub.com/ogc/wms/aeafc74a-c894-440b-a85b-964c7b26e471",
 	 	 	 	maxcc:20,
 	 	 	 	minZoom:6,
 	 	 	 	maxZoom:16,
 	 	 	 	preset:"NDVI",
 	 	 	 	layers:"NDVI",
 	 	 	 	time:"2019-08-01/2019-09-29",

});
let urban = L.tileLayer.wms(baseUrl, {
    tileSize: 512,
    attribution: '&copy; <a href="http://www.sentinel-hub.com/" target="_blank">Sentinel Hub</a>',
    	 	 	 	urlProcessingApi:"https://services.sentinel-hub.com/ogc/wms/aeafc74a-c894-440b-a85b-964c7b26e471",
 	 	 	 	maxcc:20,
 	 	 	 	minZoom:6,
 	 	 	 	maxZoom:16,
 	 	 	 	preset:"FALSE_COLOR_URBAN",
 	 	 	 	layers:"FALSE_COLOR_URBAN",
 	 	 	 	time:"2019-08-01/2019-09-29",

});
let agriculture = L.tileLayer.wms(baseUrl, {
    tileSize: 512,
    attribution: '&copy; <a href="http://www.sentinel-hub.com/" target="_blank">Sentinel Hub</a>',
    	 	 	 	urlProcessingApi:"https://services.sentinel-hub.com/ogc/wms/aeafc74a-c894-440b-a85b-964c7b26e471",
 	 	 	 	maxcc:20,
 	 	 	 	minZoom:6,
 	 	 	 	maxZoom:16,
 	 	 	 	preset:"AGRICULTURE",
 	 	 	 	layers:"AGRICULTURE",
 	 	 	 	time:"2019-08-01/2019-09-29",

});

let bathymetric = L.tileLayer.wms(baseUrl, {
    tileSize: 512,
    attribution: '&copy; <a href="http://www.sentinel-hub.com/" target="_blank">Sentinel Hub</a>',
    	 	 	 	urlProcessingApi:"https://services.sentinel-hub.com/ogc/wms/aeafc74a-c894-440b-a85b-964c7b26e471",
 	 	 	 	maxcc:20,
 	 	 	 	minZoom:6,
 	 	 	 	maxZoom:16,
 	 	 	 	preset:"BATHYMETRIC",
 	 	 	 	layers:"BATHYMETRIC",
 	 	 	 	time:"2019-08-01/2019-09-29",

});


let baseMaps = {
    'NDVI': ndvi,
    'False Color (Vegetation)':false_color,
    'False Color (urban)':urban,
    'Agriculture':agriculture,
    'Bathymetric':osm
};
let overlayMaps = {
    'Agricultura': ndvi
}

let map = L.map('devTestingDemo', {
    center: [17.995898, -94.6186217], // lat/lng in EPSG:4326
    zoom: 9,
    layers: [osm, ndvi]
});

L.control.layers(baseMaps, overlayMaps).addTo(map);

        </script>
</body>
</html>
